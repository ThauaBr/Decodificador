<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0  max-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Decodificador</title>
</head>
<body>
    <header>
        <img src="./assets/logo.png" alt="logo">
    </header>
    <main class="container">
        <form class="container__form">
            <textarea class="container-form__textarea" name="container-form__textarea" placeholder="Digite seu texto"></textarea>
            <div class="container-form__rodape">
                <p class="container-form__rodape__alert">Apenas letras minúsculas e sem acento!</p>
                <div class="container-form__rodape__buttons">
                    <input type="button" value="Criptografar" class="container-form__button-criptografar">
                    <input type="button" value="Descriptografar" class="container-form__button-descriptografar">
                </div>
        </div>
        </form>
        <div class="container-return">
            <div class="container-return__box">
                <img class="img-principal" src="./assets/binary-img.png" alt="foto-carregamento">
                <p class="container-return__box__msg">
                    <strong class="detail-content">Nenhuma mensagem encontrada<br></strong>
                    Digite um texto que você deseja criptografar ou descriptografar.
                </p>
            </div> 
            <button class="container-return__copy">Copiar</button>
        </div>
    </main>
    <footer class="rodape">Desenvolvido por Thauã Brizolla</footer>
    <script src="./script.js"></script>
</body>
</html>
